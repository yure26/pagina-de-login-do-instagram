<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="intagram-wrapper">
        
        <div class="instgram-phone">
            <img src="./instagram-celular.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <di class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./perfil-Yure.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login" >continue como Yure</a>
                <a href="#" class="instagram logout" >Remover conta</a>
            </di>
            <div class="group">
                <p class="not-caccount">Não é Vocé Yure?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
